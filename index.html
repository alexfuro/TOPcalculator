<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="container">
      <p id="displayInput">0</p>
      <div  class="btnGrid">
        <button class="digit" id="d0">0</button>
        <button class="digit" id="d1">1</button>
        <button class="digit" id="d2">2</button>
        <button class="digit" id="d3">3</button>
        <button class="digit" id="d4">4</button>
        <button class="digit" id="d5">5</button>
        <button class="digit" id="d6">6</button>
        <button class="digit" id="d7">7</button>
        <button class="digit" id="d8">8</button>
        <button class="digit" id="d9">9</button>
        <button class="dot" id="dot">.</button>
        <button class="operation" id="equal">=</button>
        <button class="operation" id="division">/</button>
        <button class="operation" id="multiplication">*</button>
        <button class="operation" id="subtraction">-</button>
        <button class="operation" id="addition">+</button>
        <button class="clear" id="clear">C</button>
      </div>
    </div>
    <footer>Coded by Alexander Furones</footer>
    <script src="js/main.js"></script>
  </body>
</html>
